# Network
networks:
  iterary-network:
    driver: bridge
    name: iterary-network

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_venv:
    driver: local
  frontend_node_modules:
    driver: local

# Services
services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.backend
      # target: development
    container_name: iterary_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-iterary}:${POSTGRES_PASSWORD:-iterary_password}@postgres:5432/${POSTGRES_DB:-iterary}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0

      # App configs
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-please}

      # MODEL_PATH: ${MODEL_PATH:-/app/lll-models/trip-parser}
      # USE_LOCAL_LLM: ${USE_LOCAL_LLM:-false}

      # External APIs (optional)
      - FOURSQUARE_API_KEY=${FOURSQUARE_API_KEY:-}
      - YELP_API_KEY=${YELP_API_KEY:-}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY:-}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    volumes:
      - ../backend:/app
      # Exclude .venv from being overwritten by mount
      - /app/.venv
      #  Models (TODO: when trained local model is ready)
      # - ../backend/models:/app/models:ro
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iterary-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s


  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.frontend
      args:
        NODE_VERSION: ${NODE_VERSION:-20}

    container_name: iterary-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000}
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ../frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000
    networks:
      - iterary-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  postgres:
    # Using standard postgres for now (ARM64 native)
    # Switch to postgis/postgis:15-3.3-alpine when PostGIS is needed
    image: postgres:15-alpine
    container_name: iterary-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-iterary}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-iterary_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-iterary}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iterary-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-iterary} -d ${POSTGRES_DB:-iterary}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# ===================================================================
  # Redis (for caching, sessions, real-time)
  # ===================================================================
  redis:
    image: redis:7-alpine
    container_name: iterary-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_dev_password}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - iterary-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s




